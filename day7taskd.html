<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var sbk = new XMLHttpRequest();
     sbk.open("GET","https://restcountries.com/v3.1/all");
     sbk.send();
     sbk.onload = function()
      {
        let countryDetails = JSON.parse(sbk.responseText);
    
        let population=countryDetails.reduce((value,country)=>{
        
           return value+","+country.population;
         });
        
      console.log(population);
        }
      </script>
</body>
</html>
