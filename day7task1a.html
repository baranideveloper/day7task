<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var sbk = new XMLHttpRequest();
     sbk.open("GET","https://restcountries.com/v3.1/all");
     sbk.send();
     sbk.onload = function()
      {
        let countryDetails = JSON.parse(sbk.responseText);
      
      
          let asiancountries= countryDetails.filter((a)=>{
            if(a.region==='Asia'){
              return a.name

            }
          })
         console.log(asiancountries);
      }
      </script>
</body>
</html>
