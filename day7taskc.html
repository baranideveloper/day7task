<body>
    <script>
     var sbk = new XMLHttpRequest();
     sbk.open("GET","https://restcountries.com/v3.1/all");
     sbk.send();
     sbk.onload = function()
      {
        let countryDetails = JSON.parse(sbk.responseText);
    
      
      let result=(countryDetails.forEach((country)=>{
        console.log(country.name.official,country.capital,country.flag)}));
      
      console.log(result);
      }
      </script>
</body>
